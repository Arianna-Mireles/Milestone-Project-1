<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone Project 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <style>

    </style>
</head>
<body>
    <header>
        <h1 id="title">Pop the Balloons!</h1>
        <h2 id="instructions">Pop all the balloons before they reach the top</h2>
        <div class="score">Score: <span id="score">0</span></div>
    </header>

    <button id="startAnimation">Click here to start</button>

    <section class="balloons">
        <div class="balloon1" id="balloon1"></div>
        <div class="balloon2" id="balloon2"></div>
        <div class="balloon3" id="balloon3"></div>
        <div class="balloon4" id="balloon4"></div>
        <div class="balloon5" id="balloon5"></div>
        <div class="balloon6" id="balloon6"></div>
    </section>

    <script src="script.js" defer></script>
</body>
</html>
